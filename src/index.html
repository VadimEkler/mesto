<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./Images/icons/header__logo.svg" alt="Место. Логотип">
  </header>

<main class="content">

    <section class="profile" aria-label="Профиль">
      <div class="profile__card">
        <button type="button" class="profile__portrait-edit-btn">
          <img class="profile__portrait" src="#" alt="Аватар профиля">
        </button>
        <div class="profile__info">
          <h1 class="profile__user-nickname"></h1>
          <button class="profile__edit-btn" type="button"></button>
          <p class="profile__user-description"></p>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить фото"></button>
      </div>
    </section>

    <section class="gallery" aria-label="Галерея">
      <ul class="gallery__list">
      </ul>
    </section>

  </main>

<footer class="footer">
  <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
</footer>

<div class="popup popup_user-info">
  <div class="popup__content">
    <button class="popup__close-btn" type="button"></button>

    <h2 class="popup__title">Редактировать профиль</h2>

    <form class="popup__edit-form popup__edit-form_user" name="user-info-edit-form" novalidate>

      <div class="popup__input-container">

        <input
          class="popup__form-field popup__form-field_input_nickname"
          name="nickname"
          type="text"
          placeholder="Ваше имя"
          minlength="2"
          maxlength="40"
          required>

        <span id="nickname-error" class="error"></span>

      </div>

      <div class="popup__input-container">

        <input
          class="popup__form-field popup__form-field_input_description popup__form-field_input_description"
          name="description"
          type="text"
          placeholder="Расскажите о себе"
          minlength="2"
          maxlength="200"
          required>

        <span id="description-error" class="error"></span>

      </div>

      <input
        class="popup__save-btn"
        type="submit"
        value="Сохранить">

    </form>

  </div>
</div>

<div class="popup popup_add-image">
  <div class="popup__content">
    <button class="popup__close-btn" type="button"></button>

    <h2 class="popup__title">Новое место</h2>

    <form class="popup__edit-form popup__edit-form_image" name="add-image-edit-form" novalidate>

      <div class="popup__input-container">

        <input
        class="popup__form-field popup__form-field_input_title"
        name="name"
        type="text"
        placeholder="Новое место"
        minlength="2"
        maxlength="30"
        required>

        <span id="name-error" class="error"></span>

      </div>

      <div class="popup__input-container">

        <input
        class="popup__form-field popup__form-field_input_link"
        name="link"
        type="url"
        placeholder="Ссылка на картинку"
        required>

        <span id="link-error" class="error"></span>

      </div>

      <input
      class="popup__save-btn popup__save-btn_new-card-data"
      type="submit"
      value="Создать">

    </form>

  </div>
</div>

<div class="popup image-popup">
  <div class="popup__image-wrapper">
    <button class="popup__close-btn" type="button"></button>
    <figure class="popup__image-container">
      <img class="popup__image" alt="#" src="#">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>

</div>

<div class="popup popup_edit-avatar">
  <div class="popup__content">
    <button class="popup__close-btn" type="button"></button>

    <h2 class="popup__title">Обновить аватар</h2>

    <form class="popup__edit-form popup__edit-form_avatar" name="edit-avatar-edit-form" novalidate>

      <div class="popup__input-container">

        <input
        class="popup__form-field popup__form-field_input_link"
        name="avatar"
        type="url"
        placeholder="Ссылка на картинку"
        required>

        <span id="avatar-error" class="error"></span>

      </div>

      <input
      class="popup__save-btn popup__save-btn_new-card-data"
      type="submit"
      value="Сохранить">

    </form>

  </div>
</div>

<div class="popup popup_delete">
  <div class="popup__content">
    <button class="popup__close-btn" type="button"></button>

    <h2 class="popup__title popup__title_type_delete">Вы уверены?</h2>

    <form class="popup__edit-form popup__edit-form_image" name="popup-delete-edit-form" novalidate>

      <input
      class="popup__save-btn popup__save-btn_new-card-data"
      type="submit"
      value="Да">

    </form>

  </div>
</div>

<template id='gallery-item'>
  <li class="gallery__list-item">
    <article class="gallery__item">
      <div class="gallery__item-wrapper">
        <img class="gallery__image">
        <button class="gallery__delete-button" type="button"></button>
      </div>
        <h2 class="gallery__title"></h2>
      <button class="gallery__like-button" type="button"></button>
    </article>
  </li>
</template>

<script type="module" src="./pages/index.js"></script>

</body>

</html>
