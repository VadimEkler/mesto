<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="Images/icons/header__logo.svg" alt="Место. Логотип">
  </header>

<main class="content">

    <section class="profile" aria-label="Профиль">
      <div class="profile__card">
        <img class="profile__portrait" src="Images/profile__portrait.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__user-nickname">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button"></button>
          <p class="profile__user-description">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить фото"></button>
      </div>
    </section>

    <section class="gallery" aria-label="Галерея">
      <ul class="gallery__list">
      </ul>
    </section>

  </main>

<footer class="footer">
  <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
</footer>

<div class="popup popup_user-info">
  <div class="popup__content">
    <button class="popup__close-btn" type="button"></button>

    <h2 class="popup__title">Редактировать профиль</h2>

    <form class="popup__edit-form" name="user-info-edit-form">
      <input class="popup__form-field popup__form-field_input_nickname" type="text" name="edit-nickname-field" placeholder="Ваше имя">
      <input class="popup__form-field popup__form-field_input_description" type="text" name="edit-description-field" placeholder="Расскажите о себе">
      <input class="popup__save-btn" type="submit" value="Сохранить">
    </form>

  </div>

</div>

<div class="popup popup_add-image">
  <div class="popup__content">
    <button class="popup__close-btn" type="button"></button>

    <h2 class="popup__title">Новое место</h2>

    <form class="popup__edit-form" name="add-image-edit-form">
      <input class="popup__form-field popup__form-field_input_title" type="text" placeholder="Новое место">
      <input class="popup__form-field popup__form-field_input_link" type="url" placeholder="Ссылка на картинку">
      <input class="popup__save-btn popup__save-btn_new-card-data" type="submit" value="Создать">
    </form>

  </div>

</div>

<template id='gallery-item'>
  <li class="gallery__list-item">
    <article class="gallery__item">
      <div class="gallery__item-wrapper">
        <img class="gallery__image">
        <button class="gallery__delete-button" type="button"></button>
      </div>
        <h2 class="gallery__title"></h2>
      <button class="gallery__like-button" type="button"></button>
    </article>
  </li>
</template>

<script src="scripts/index.js"></script>

</body>

</html>
