<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="/Images/icons/logo.svg" alt="Место. Логотип">
    </header>
    <main class="content">
      <section class="profile" aria-label="Профиль">
        <img class="profile__portrait" src="/Images/profile__portrait.jpg" alt="Аватар профиля">
        <ul class="profile__info">
          <li><h2 class="profile__user-nickname">Жак-Ив Кусто</h2></li>
          <li><img class="profile__edit-button" src="/Images/icons/profile__edit-button.svg" alt="Редактировать информацию о пользователе" ></li>
          <li><p class="profile__user-info">Исследователь океана</p></li>
        </ul>
      </section>
      <section class="gallery" aria-label="Галерея">
        <ul class="gallery__list">
          <li>
            <article class="gallery__item">
              <img class="gallery__image" src="./Images/gallery__karachaevsk.jpg" alt="Сентинский храм. Карачаевск">
              <h2 class="gallery__title">Карачаевск</h2>
              <img class="gallery__like-button" src="/Images/icons/gallery__like-button.svg" alt="Лайк">
            </article>
          </li>
          <li>
            <article class="gallery__item">
              <img class="gallery__image" src="./Images/gallery__elbrus-mountain.png" alt="Гора Эльбрус">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <img class="gallery__like-button" src="/Images/icons/gallery__like-button.svg" alt="Лайк">
            </article>
          </li>
          <li>
            <article class="gallery__item">
              <img class="gallery__image" src="./Images/gallery__dombai.jpg" alt="Домбай">
              <h2 class="gallery__title">Домбай</h2>
              <img class="gallery__like-button" src="/Images/icons/gallery__like-button.svg" alt="Лайк">
            </article>
          </li>
          <li>
            <article class="gallery__item">
              <img class="gallery__image" src="./Images/gallery__elbrus-mountain.png" alt="Гора Эльбрус">
              <h2 class="gallery__title">Гора Эльбрус</h2>
              <img class="gallery__like-button" src="/Images/icons/gallery__like-button.svg" alt="Лайк">
            </article>
          </li>
          <li>
            <article class="gallery__item">
              <img class="gallery__image" src="./Images/gallery__dombai.jpg" alt="Домбай">
              <h2 class="gallery__title">Домбай</h2>
              <img class="gallery__like-button" src="/Images/icons/gallery__like-button.svg" alt="Лайк">
            </article>
          </li>
          <li>
            <article class="gallery__item">
              <img class="gallery__image" src="./Images/gallery__karachaevsk.jpg" alt="Сентинский храм. Карачаевск">
              <h2 class="gallery__title">Карачаевск</h2>
              <img class="gallery__like-button" src="/Images/icons/gallery__like-button.svg" alt="Лайк">
            </article>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
</body>
